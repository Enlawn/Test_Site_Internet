<!DOCTYPE  html >
<html  lang= "fr">

<head >
    <meta  charset= " UTF-8 " >
    <title> Ordinateur tu apprendras ! </title>

    <!-- Lien vers le fichier CSS externe -->
    <link rel="stylesheet" href="style.css" />
</head >

<body>
    <h1 > Ordinateur tu utiliseras </h1 >
    <p id = "message">  <!-- paragraphe contenant le message affiché lorsque l'utilisateur clique sur le bouton -->
         
            <button id ="btn"> Pourquoi avoir fait un site internet ? </button >

                <script>
                    document.getElementById("btn").onclick = function() {
                        document.getElementById("message").innerHTML = "Parce qu'on utilise internet pour faire absolument tout de nos jours, c'est donc une approche intérresante pour apprendre à utiliser un ordinateur";
                    }
                </script>
    </p >
    
    <h2>Choisis le système d'exploitation dont tu veux apprendre les bases : </h2>


<p id="Windows">    
        <button id="menu1-btn" > Windows </button>
    <div id = "menu1-btn-content"  >
        <p> Element 1</p>
        <p> Element 2</p>
        <p> Element 3</p>
        <p> Element 4</p>
    </div>

            <script>
                document.getElementById("menu1-btn").onclick = function() {
                    var content = document.getElementById("menu1-btn-content");
                    if (content.style.display === "block") {
                        content.style.display = "none";
                    } else {
                        content.style.display = "block";
                    }
                }
            </script>
</p>



<div id="Linux">
    <button id="menu2-btn" > Linux </button>
        <div id = "menu2-btn-content"  >
            <p> Element A</p>
            <p> Element B</p>
            <p> Element C</p>
            <p> Element D</p>
        </div>
            <script>
                document.getElementById("menu2-btn").onclick = function() {
                    var content = document.getElementById("menu2-btn-content");
                    if (content.style.display === "block") {
                        content.style.display = "none";
                    } else {
                        content.style.display = "block";
                    }
                }
            </script>
</div>

<script src="dist/main.js" defer></script>  <!--// utlisé pour différencier le fichier compilé .js  du dossier d'écriture en ts -->
</body >
</html>
